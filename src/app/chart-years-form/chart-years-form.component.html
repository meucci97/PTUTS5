<form [formGroup]="chartYearsForm" (ngSubmit)="sendData(chartYearsForm.value)">

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="durationDebut"><b>Période de début</b></label>
      <select name="periodeDebut" formControlName="periodeDebut" class="form-control">
          <option *ngFor="let periode of periodes" [value]="periode.value" id="periodeDebut">{{periode.name}}</option>
        </select>
    </div>
    <div class="form-group col-md-4">
      <label for="durationFin"><b>Période de fin</b></label>
      <select name="periodeFin" formControlName="periodeFin" class="form-control">
          <option *ngFor="let periode of periodes" [value]="periode.value" id="periodeFin">{{periode.name}}</option>
        </select>
    </div>

    <div class="col-md-2">
      <div *ngFor="let annee of annees" class="form-check">
        <input class="form-check-input" type="checkbox" [formControlName]='"date" + annee.value'> {{ annee.value }}
      </div>
    </div>

    <div class="form-group col-md-2">
      <label for=""><b>Recharger le graphique</b></label>
      <button type="submit" class="btn btn-primary"><i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>

</form>
