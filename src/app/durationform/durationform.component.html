<form [formGroup]="DurationForm" (ngSubmit)="sendData(DurationForm.value)">

  <div class="form-group">

    <label for="durationDebut">Période de début</label>
    <input type="date" name="durationDebut" [value]="DurationForm.durationDebut.value" class="form-control" formControlName="durationDebut">
    
    <label for="durationFin">Période de fin</label>
    <input type="date" name="periodeFin" class="form-control" [value]="DurationForm.durationFin.value" formControlName="durationFin">

  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Recharger le graphique</button>
  </div>

</form>
